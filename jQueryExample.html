<html>
	<head>
			<title>Example jQuery</title>
			<link type="text/css" rel="stylesheet" href="main.css" />
			<script src="jquery-1.7.2.js" type="text/javascript"></script>
			<script type="text/javascript">
			$(document).ready(function(){
			var elem=document.getElementById("oblock")
			$("img:odd",elem).mouseenter(function(e){
			$(this).css("opacity",0.5);
			}).mouseout(function(e){
			$(this).css("opacity",1.0);
			})
			});
			
			
			</script>
	</head>
<body>
			<h1>Tamer's Flower Shop</h1>
			<form method="post">
				<div id="oblock">
					<div class="dtable">	
						<div id="row1" class="drow">
							<div class="dcell">
								<img src="Astor.png"/><label for="Astor">Astor:</label>
								<input name="Astor" value="0" required>
							</div>
							<div class="dcell">
								<img src="daffodil.png"/><label for="daffodil">Daffodil:</label>
								<input name="daffodil" value="0" required>
							</div>
							<div class="dcell">
								<img src="rose.png"/><label for="rose">Rose:</label>
								<input name="rose" value="0" required>
							</div>
						</div>
					
						<div id="row2" class="drow">
							<div class="dcell">
								<img src="peony.png"/><label for="peony">Peony:</label>
								<input name="peony" value="0" required>
							</div>
							<div class="dcell">
								<img src="primula.png"/><label for="primula">Primula:</label>
								<input name="primula" value="0" required>
							</div>
							<div class="dcell">
								<img src="snowdrop.png"/><label for="rose">Snowdrop:</label>
								<input name="snowdrop" value="0" required>
							</div>
						</div>
					</div>
				</div>
				<div id="buttonDiv"><button type="submit">Place order</button></div>
			</form>	
</body>
</html>
