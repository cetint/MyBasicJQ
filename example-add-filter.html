<html>
	<head>
			<title>Example jQuery</title>
			
			<script src="jquery-1.7.2.js" type="text/javascript"></script>
			<link rel="stylesheet" type="text/css" href="main.css" />
			<style type="text/css">
			img.redBorder{border:thick solid red}
			img.blueBorder{border:thick solid blue}
			</style>
			<script type="text/javascript">
			$(document).ready(function(){
			
			var hiddenRow = "#row2";
			var visibleRow = "#row1";
			
			$(hiddenRow).hide();
			
			$("<button>Switch</button>").insertAfter("#buttonDiv button").click(function(e){
			
				
					$(visibleRow).hide("slow",function(){
			
					$(hiddenRow).hide("slow",function(){
			
				var temp = hiddenRow;
				hiddenRow = visibleRow;
				visibleRow = temp;
			});
			});
			e.preventDefault();
			});
			});
			
			
						
			</script>
	</head>
<body>
			<h1>Tamer's Flower Shop</h1>
			<form method="post">
				<div id="oblock">
					<div class="dtable">
						
						<div id="row1" class="drow">
							<div class="dcell" data-product="astor">
								<img src="astor.png"/>
								<label for="astor">Astor:</label>
								<input name="astor" value="0" required>
							</div>
							<div class="dcell" data-product="daffodil">
								<img src="daffodil.png"/>
								<label for="daffodil">Daffodil:</label>
								<input name="daffodil" value="0" required>
							</div>
							<div class="dcell" data-product="rose">
								<img src="rose.png"/>
								<label for="rose">Rose:</label>
								<input name="rose" value="0" required>
							</div>
						</div>
						
					
						<div id="row2" class="drow">
							<div class="dcell">
								<img src="peony.png"/>
								<label for="peony">Peony:</label>
								<input name="peony" value="0" required>
							</div>
							<div class="dcell">
								<img src="primula.png"/>
								<label for="primula">Primula:</label>
								<input name="primula" value="0" required>
							</div>
							<div class="dcell">
								<img src="snowdrop.png"/>
								<label for="snowdrop">Snowdrop:</label>
								<input name="snowdrop" value="0" required>
							</div>
						</div>
					</div>
				</div>
				<div id="buttonDiv"><button type="submit">Place order</button></div>
			</form>	
</body>
</html>
